---
language: python
python: "2.7"
services:
  - docker


env:
  - TEST_COMMAND="bundle exec kitchen test simple-ubuntu1404-20"
  - TEST_COMMAND="bundle exec kitchen test simple-ubuntu1604-22"
  - TEST_COMMAND="bundle exec kitchen test simple-ubuntu1604-23"

before_install:
  # Make sure everything's up to date.
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt python-pycurl git python-pip ruby ruby-dev build-essential autoconf
  - gem install bundler

install:
  - sudo locale-gen en_US.UTF-8
  - sudo dpkg-reconfigure locales
  - bash ./test/ansible-setup.sh
  - bundle install

script:
    - LC_ALL=en_US.UTF-8 LANG=en_US.UTF-8 $TEST_COMMAND -l debug

after_success:
    - echo "Success"