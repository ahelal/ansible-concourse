#       groups                :
#          concourse-web      :
#                               - 'simple-ubuntu2004'
#          concourse-worker   :
#                               - 'simple-ubuntu2004'
#                               - 'worker-ubuntu2004'
suites:
  - name                    : simple
    provisioner             :
      playbook              : "test/integration/simple/simple.yml"
    driver_config           :
      hostname              : "simple"
